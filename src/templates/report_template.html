<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
    <meta name="description" content="Professional Market Intelligence Report by Supervity">
</head>
<body>
    <!-- Page 1: Premium Cover Page -->
    <section class="cover-page">
        <div class="header">
            <img src="{{ logo_base64 }}" class="logo" alt="Supervity Logo">
        </div>
        <div class="main-content">
            <div class="highlight-bar"></div>
            <h1 class="report-main-title">Market Intelligence<br>Report</h1>
            <p class="report-subtitle">{{ report_title }}</p>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="client-info">
                    <strong>Prepared for:</strong>
                    {{ user_name }}
                </div>
                <div class="report-meta">
                    <div>{{ generation_date }}</div>
                    <div style="margin-top: 0.2cm; font-size: 10pt; color: #9ca3af;">
                        Generated by Supervity AI
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Page 2: Premium Table of Contents -->
    <section class="toc-page">
        <h1 class="toc-main-title">Contents</h1>
        <nav class="toc-nav">
            {{ toc_html|safe }}
        </nav>
    </section>

    <!-- Subsequent Pages: Premium Report Body -->
    <article class="report-body">
        {{ html_body|safe }}
    </article>
</body>
</html>
