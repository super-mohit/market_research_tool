<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
</head>
<body>
    <!-- Page 1: Cover Page -->
    <section class="cover-page">
        <div class="header">
            <img src="{{ logo_path }}" class="logo" alt="Supervity Logo">
        </div>
        <div class="main-content">
            <h1 class="report-main-title">Market Intelligence Report</h1>
            <p class="report-subtitle">{{ report_title }}</p>
        </div>
        <div class="footer">
            <p><strong>Prepared for:</strong> {{ user_name }}</p>
            <p><strong>Date:</strong> {{ generation_date }}</p>
        </div>
    </section>

    <!-- Page 2: Table of Contents -->
    <section class="toc-page">
        <h1 class="toc-main-title">Contents</h1>
        <nav class="toc-nav">
            {{ toc_html|safe }}
        </nav>
    </section>

    <!-- Subsequent Pages: Report Body -->
    <article class="report-body">
        {{ html_body|safe }}
    </article>
</body>
</html>
