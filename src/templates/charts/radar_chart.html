<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ chart_title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; margin: 0; padding: 0; }
        .chart-container {
            width: 700px; /* Fixed width for consistent PNG export */
            height: 500px; /* Fixed height */
            padding: 40px;
            background-color: white;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #0A194E;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>{{ chart_title }}</h1>
        <canvas id="radarChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chartData = JSON.parse('{{ chart_data_json|safe }}');
        
        new Chart(ctx, {
            type: 'radar',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: '#e2e8f0' },
                        grid: { color: '#e2e8f0' },
                        pointLabels: { font: { size: 14, weight: 'bold' }, color: '#4A5568' },
                        ticks: {
                            backdropColor: 'rgba(255, 255, 255, 0.75)',
                            color: '#718096'
                        },
                        min: 0,
                        max: 10
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { font: { size: 14 } }
                    },
                    title: { display: false }
                }
            }
        });
    </script>
</body>
</html>
